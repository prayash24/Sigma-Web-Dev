<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID & Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--ID - is unique, cant give same ID to 2 element-->
    <!--Class - is not unique, can give same class to 2 element-->
    <!--Class - targeted by "." in CSS-->
    <!--ID - targeted by "#" in CSS-->


    <div id="firstdiv" class="red">First</div>
    <div id="seconddiv" class="red">Second</div>
    <span class="red"></span>

</body>
</html>
