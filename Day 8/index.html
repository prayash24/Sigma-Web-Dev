<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Inline and Block elements</title>
  </head>
  <body>
    Block Element - it takes the whole line space where content is present
    Inline Element - it takes space according to content
    <div>I am a block element</div>
    <span>i am an inline element</span>
    <!-- Comments -->
     <form action="post">
        <div>
            <label for="Name">Enter your Name</label>
            <input type="text" placeholder="Name" id="Name">
        </div>
        <div>
            <label for="City">City</label>
            <input type="text" placeholder="City" id="City">
        </div>
     </form>
  </body>
</html>
